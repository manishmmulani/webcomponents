<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chooser Usage</title>
  <link rel="import" href="chooser.html">
</head>
<body>
  <m-chooser>
    <multi>true</multi>
    <data>Mocha,Chai,Sinon,Lodash,Async</data>
  </m-chooser>
  <br />
  <br />
  <m-chooser>
    <multi>false</multi>
    <data>C,C++,Java,Python,Ruby</data>
  </m-chooser>
  <br />
  <br />
  <m-chooser>
    <multi>false</multi>
    <data>Hindi,English</data>
  </m-chooser>
  <br />
  <br />
  <m-chooser>
    <multi>true</multi>
    <data>A,B,C,D</data>
  </m-chooser>
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
</body>
</html>
