<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    
    <link rel="import" href="bower_components/polymer/polymer.html">
  </head>
  
  <body>
    <polymer-element name="vcard-with-attrs" attributes="firstName lastName">
      <template>
        <div layout vertical center>
          <firstName>{{firstName}}</firstName>
          <lastName>{{lastName}}</lastName>
        <br>
        </div>
      </template>

      <script>
        Polymer({
          firstName : "Hello",
          lastName : "World"
        });
        /*
         * If attributes was not defined, then use below
         *  Polymer({
         *    publish : {
         *       firstName : "Hello",
         *       lastName : "World"
         *    }
         * });
         */
      </script>
    </polymer-element>
    
    <polymer-element name="vcard-content" noscript>
      <template>
        <div layout horizontal>
          <!-- Adding insertion points -->
          <b><content select="firstName">Comeon</content></b>&nbsp;
          <i><content select="lastName">Man</content></i>
        </div>
        <content></content>
      </template>
    </polymer-element>
  </body>
</html>
